<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1 class="display-6"><i class="fas fa-comment-dollar text-success"></i> Caixa Eletrônico - Deposito</h1>
      <hr>
      <form [formGroup]="formValue" (ngSubmit)="depositar()">
        <div class="mb-3">
          <label class="form-label">Agência</label>
          <input formValuetype="text" class="form-control" formControlName= "agencia">
        </div>
        <div class="mb-3">
          <label class="form-label">Número da Conta</label>
          <input formValuetype="text" class="form-control" formControlName= "numeroConta">
        </div>
        <div class="mb-3">
          <label class="form-label">Valor</label>
          <input formValuetype="text" class="form-control" formControlName= "valor">
        </div>
        <a routerLink='/clientes' class="btn btn-dark">Voltar</a>
        <button [disabled]="!formValue.valid" type="submit" class="btn btn-success mx-1">Depositar</button>
      </form>



    </div>
  </div>
</div>
