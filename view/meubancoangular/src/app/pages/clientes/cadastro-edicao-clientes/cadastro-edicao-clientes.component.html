<div class="container">
  <div class="row">
    <div class="col-5">
      <h1 class="display-6"><i class="fas fa-address-card"></i>{{ formValue.get('id')?.value ? 'Edição': 'Cadastro'}} de Clientes

      </h1>
      <hr />

      <form [formGroup]="formValue" (ngSubmit)="enviar()">
        <div class="mb-3">
          <label for="nomeCliente">Nome</label>
          <input type="text" class="form-control" formControlName="nome" />
        </div>

        <div class="mb-3">
          <label for="emailCliente">E-mail</label>
          <input type="email" class="form-control" formControlName="email" />
        </div>

        <div class="mb-3">
          <label for="cpfCliente">CPF</label>
          <input type="text" class="form-control" formControlName="cpf" />
        </div>

        <div class="mb-3">
          <label for="observacoes" class="form-label">Observações</label>
          <textarea
            class="form-control"
            cols="30"
            rows="3"
            formControlName="observacoes"
          ></textarea>
        </div>

        <div *ngIf="formValue.get('id')?.value" class="mb-3">
          <label class="form-label mx-1">Ativo</label>
          <input type="checkbox" formControlName="ativo">
        </div>


        <a routerLink="/clientes" class="btn btn-secondary">Voltar</a>&nbsp;
        <button [disabled]="!formValue.valid" type= "submit" class="btn btn-primary">Cadastrar</button>
      </form>

      {{ formValue.value | json }}

    </div>
  </div>
</div>
