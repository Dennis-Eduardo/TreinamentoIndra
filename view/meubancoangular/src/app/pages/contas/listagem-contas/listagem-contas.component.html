<div class= "container">
  <div class="row">
    <div class="col">
      <h1 class="display-6"><i class="far fa-address-card"></i>  Listagem de Conta</h1>
<hr>

<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Cliente</th>
      <th scope="col">Agencia</th>
      <th scope="col">Conta</th>
      <th scope="col">Saldo</th>
      <th scope="col">Operação</th>


    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let conta of contas">
      <th>{{conta.id}}</th>
      <td>{{conta.cliente.nome}}</td>
      <td>{{conta.agencia}}</td>
      <td>{{conta.numero}}</td>
      <td>{{conta.saldo | currency:'BRL'}}</td>
      <td>
        <a [routerLink]="['emitir-extrato/', conta.agencia,conta.numero]"class="btn btn-warning btn-sm mx-1">Extrato</a>
      </td>

    </tr>

  </tbody>
</table>

    </div>
  </div>

</div>
